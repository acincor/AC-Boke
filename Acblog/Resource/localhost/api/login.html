                  function submitForm() {
                      $uid = document.getElementById("login_box").getElementsByClassName("input_box")[0].getElementsByTagName('input')[0].value;
                      $password = document.getElementById("login_box").getElementsByClassName("input_box")[0].getElementsByTagName('input')[1].value;
                      $.ajax({

                      　　url:"http://localhost:8080/api/login.php",

                      　　type:"POST",
                          
                          data: {
                              "uid": $uid,
                              "password": $password
                          },

                      　　success:function(response,status,xhr){
                          if(xhr["responseJSON"]["code"] === null || xhr["responseJSON"]["code"] == null) {
                              alert(xhr["responseJSON"]["msg"]);
                          } else {
                      　　   location = "http://localhost:8080/api/?code="+xhr["responseJSON"]["code"];
                      }
                      　　},
                      error:function(response,status){
                          if(xhr["responseJSON"]["code"] === null || xhr["responseJSON"]["code"] == null) {
                              alert(xhr["responseJSON"]["msg"]);
                          } else {
                              alert(JSON.stringify(status));
                          }
                      　　}

                      　});
                  }
              </script>
  <div id="login_box">
    <h2>登陆</h2>
    <div class="input_box">
        <input type="text" placeholder="请输入用户AID">
      <input type="password" placeholder="请输入密码">
    </div>
    <button onclick = 'submitForm()'>登陆</button><br>
  </div>
