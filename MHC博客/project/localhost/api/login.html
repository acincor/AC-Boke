<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
              body {
                  background: url('https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg') no-repeat;
                  background-size: 100% 130%;
              }
              
              #login_box {
                  width: 20%;
                  height: 400px;
                  background-color: #00000060;
                  margin: auto;
                  margin-top: 10%;
                  text-align: center;
                  border-radius: 10px;
                  padding: 50px 50px;
              }
              
              h2 {
                  color: #ffffff90;
                  margin-top: 5%;
              }
              
              #input-box {
                  margin-top: 5%;
              }
              
              span {
                  color: #fff;
              }
              
              input {
                  border: 0;
                  width: 60%;
                  font-size: 15px;
                  color: #fff;
                  background: transparent;
                  border-bottom: 2px solid #fff;
                  padding: 5px 10px;
                  outline: none;
                  margin-top: 10px;
              }
              
              button {
                  margin-top: 50px;
                  width: 60%;
                  height: 30px;
                  border-radius: 10px;
                  border: 0;
                  color: #fff;
                  text-align: center;
                  line-height: 30px;
                  font-size: 15px;
                  background-image: linear-gradient(to right, #30cfd0, #330867);
              }
              
              #sign_up {
                  margin-top: 45%;
                  margin-left: 60%;
              }
              
              a {
                  color: #b94648;
              }
          </style>
          <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <script>
                  function submitForm() {
                      $user = document.getElementById("login_box").getElementsByClassName("input_box")[0].getElementsByTagName('input')[0].value;
                      $password = document.getElementById("login_box").getElementsByClassName("input_box")[0].getElementsByTagName('input')[1].value;
                      $.ajax({

                      　　url:"http://192.168.31.128/api/login.php",

                      　　type:"POST",
                          
                          data: {
                              "user": $user,
                              "password": $password
                          },

                      　　success:function(response,status,xhr){
                          if(xhr["responseJSON"]["code"] == null) {
                              alert(xhr["responseJSON"]["msg"]);
                          } else {
                      　　   location = "http://192.168.31.128/api/?code="+xhr["responseJSON"]["code"];
                      }
                      　　}

                      　});
                  }
              </script>
  <div id="login_box">
    <h2>登陆</h2>
    <div class="input_box">
        <input type="text" placeholder="请输入用户名">
      <input type="password" placeholder="请输入密码">
    </div>
    <button onclick = 'submitForm()'>登陆</button><br>
  </div>
</body>
</html>
